<!DOCTYPE html>
    <head>
        <title>CB-NW-3 Workshop 1 - Exercise 8</title>
    </head>

    <body>
        <h1>Registration form</h1>

        <form id="formExample">
            <div class="inputExample">
                <label>Username<input type="text" required></label>
            </div>

            <div class="inputExample">
                <label>Password<input type="password" required></label>
            </div>

            <div class="inputExample">
                <label>Email<input type="email" required></label>
            </div>

            <div class="inputExample">
                <label id="radioExample">Which taxi do you require
                    <div>
                        <input type="radio" id="car" name="taxi" value="car">
                        <label for="car">Car</label>
                    </div>
                    <div>
                        <input type="radio" id="van" name="taxi" value="van">
                        <label for="van">Van</label>
                    </div>
                    <div>
                        <input type="radio" id="tuktuk" name="taxi" value="tuktuk">
                        <label for="tuktuk">Tuk Tuk</label>
                    </div>
                </label>
            </div>

            <div class="inputExample">
                <label id="checkboxExample">Extras
                    <div>
                        <input type="checkbox" name="babyseat" value="Baby Seat">
                        <label>Baby Seat</label>
                    </div>
                    <div>
                        <input type="checkbox" name="wheelchairaccess" value="Wheelchair Access">
                        <label>Wheelchair Access</label>
                    </div>
                    <div>
                        <input type="checkbox" name="stocktip" value="Stock Tip">
                        <label>Stock Tip</label>
                    </div>
                </label>
            </div>

            <div class="inputExample">
                <label for="pickup">Pickup</label>
                <select id="pickup">
                    <option>Select One</option>
                    <option value="taxioffice">Taxi Office</option>
                    <option value="townhall">Town Hall</option>
                    <option value="wellguess">we'll Guess!</option>
                </select>
            </div>

            <div class="inputExample">
                <label>Special</label>
                <textarea name=></textarea>
            </div>
        </form>

        <button type="submit" form="formExample" value="Submit">Submit</button>
    </body>
</html>
